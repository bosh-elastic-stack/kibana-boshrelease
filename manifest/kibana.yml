---
name: kibana
releases:
- name: elasticsearch
  version: 0.11.1
  url: https://github.com/making/elasticsearch-boshrelease/releases/download/0.11.1/elasticsearch-boshrelease-0.11.1.tgz
  sha1: 0fa85a1f8a9f0e948910d255d6908cdbfd5323ed
- name: openjdk
  version: 8.0.1
  url: https://github.com/making/openjdk-boshrelease/releases/download/8.0.1/openjdk-boshrelease-8.0.1.tgz
  sha1: d02566fb6d974de4b60bf44dc21e56422c7da3fd
- name: kibana
  version: latest

stemcells:
- os: ubuntu-xenial
  alias: xenial
  version: latest

instance_groups:
- name: elasticsearch-master
  jobs:
  - name: java
    release: openjdk
  - name: elasticsearch
    release: elasticsearch
    properties:
      elasticsearch:
        node:
          allow_master: true
          allow_data: true
  - name: kibana
    release: kibana
  instances: 1
  stemcell: xenial
  update:
    max_in_flight: 1
    serial: true
  azs:
  - z1
  - z2
  - z3
  vm_type: small
  persistent_disk: 1024
  networks:
  - name: default

update:
  canaries: 1
  max_in_flight: 3
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000
