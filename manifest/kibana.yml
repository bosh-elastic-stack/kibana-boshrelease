---
name: kibana
releases:
- name: elasticsearch
  version: 0.20.0
  url: https://github.com/making/elasticsearch-boshrelease/releases/download/0.20.0/elasticsearch-boshrelease-0.20.0.tgz
  sha1: 478f4d887a927add4b9d1b6ba9a6e0e52f97b01e
- name: openjdk
  version: 8.0.2
  url: https://github.com/making/openjdk-boshrelease/releases/download/8.0.2/openjdk-boshrelease-8.0.2.tgz
  sha1: e76b73d2560d143b155e958aa06a2e266e261464
- name: kibana
  version: latest

stemcells:
- os: ubuntu-xenial
  alias: xenial
  version: latest

instance_groups:
- name: elasticsearch-master
  jobs:
  - name: java
    release: openjdk
  - name: elasticsearch
    release: elasticsearch
    properties:
      elasticsearch:
        node:
          allow_master: true
          allow_data: true
  - name: kibana
    release: kibana
  instances: 1
  stemcell: xenial
  update:
    max_in_flight: 1
    serial: true
  azs:
  - z1
  - z2
  - z3
  vm_type: small
  persistent_disk: 1024
  networks:
  - name: default

update:
  canaries: 1
  max_in_flight: 3
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000
