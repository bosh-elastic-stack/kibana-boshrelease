---
name: kibana
releases:
- name: elasticsearch
  version: 0.7.0
  url: https://github.com/making/elasticsearch-boshrelease/releases/download/0.7.0/elasticsearch-boshrelease-0.7.0.tgz
  sha1: 6c02d71bd94fe961692e8d250fcdc7e0ef19eb7c
- name: kibana
  version: latest

stemcells:
- os: ubuntu-xenial
  alias: xenial
  version: latest

instance_groups:
- name: elasticsearch-master
  jobs:
  - name: elasticsearch
    release: elasticsearch
    properties:
      elasticsearch:
        node:
          allow_master: true
          allow_data: true
  - name: kibana
    release: kibana
  instances: 1
  stemcell: xenial
  update:
    max_in_flight: 1
    serial: true
  azs:
  - z1
  - z2
  - z3
  vm_type: small
  persistent_disk: 1024
  networks:
  - name: default

update:
  canaries: 1
  max_in_flight: 3
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000
